<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body style="padding: 10px;" ng-controller="TaskCtrl">
<div class="container">
    <div class="row">
        <div class="input-group">
            <input ng-model="task" class="form-control" type="text">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="add()">提交</button>
                </span>
        </div>
    </div>
    <div class="row">
        <h4 ng-if="tasks.length>0">任务列表</h4>
        <ul class="list-group">
            <li ng-repeat="item in tasks track by $index" class="list-group-item">
                {{item}}
                <a ng-click="tasks.splice($index,1)">删除</a>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
<script>
    angular.module('todoList', [])
            .controller('TaskCtrl', function ($scope) {
                $scope.task = "";
                $scope.tasks = [];
                $scope.add = function () {
                    $scope.tasks.push($scope.task);
                }
            })
</script>
</html>
